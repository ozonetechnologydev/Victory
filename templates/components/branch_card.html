    <div class="card card-bordered mb-4 card-hover cursor-pointer border-top border-muted border-4 card-hover-with-icon">
      <!-- card body -->
      <div class="card-body p-2">
        <div>
          <div class="d-md-flex">
            <div class="m-3 mb-md-0">
              <!-- Img -->
              <img src="{{branch.cover_image.url}}"
                class="bg-success icon-shape icon-xxl rounded-circle">
            </div>
            <!-- text -->
            <div class="ms-md-3 w-100">
              <div class="d-flex justify-content-between mb-2">
                <div>
                  <!-- heading -->
                  <h3 class="fs-4 m-2">
                    <a href="{% url 'branch_details' branch.id %}" class="text-inherit">{{branch.name}}</a>
                  </h3>

                  <div>
                    <!-- star -->
                    <span class="text-dark ms-2 fw-medium">4.5 <svg xmlns="http://www.w3.org/2000/svg" width="10"
                        height="10" fill="currentColor" class="bi bi-star-fill text-warning align-baseline"
                        viewBox="0 0 16 16">
                        <path
                          d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                      </svg>
                    </span><span class="ms-0">(131 Reviews)</span>
                    <h5 class="ms-2 my-1">Departments: {{branch.department_set.count}} </h5>
                  </div>
                </div>
                <div>
                  <!-- bookmark -->
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-bookmark text-muted bookmark mb-auto" viewBox="0 0 16 16">
                    <path
                      d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z" />
                  </svg>
                </div>

              </div>

              <div class="d-md-flex justify-content-between ">
                <div class="mb-2 mb-md-0">
                  <!-- location -->
                  <span class="me-2">
                    <i class="fe fe-map-pin text-muted"></i><span class="ms-1 ">{{branch.location}}</span>
                  </span>
                </div>
                <!-- time -->
                <div>
                  <i class="fe fe-clock text-muted"></i> <span>{{branch.created|timesince}} ago</span>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
